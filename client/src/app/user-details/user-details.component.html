<div class="modal-header">
  <h4 class="modal-title">Benutzer/in {{action}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <input [disabled]="editUser" type="text" class="form-control" [ngClass]="error.username.length > 0 && 'is-invalid'" [(ngModel)]="user.username" placeholder="Username">
  <small *ngIf="error.username.length > 0" class="form-text text-danger">{{error.username}}</small>

  <input type="text" class="form-control" [ngClass]="error.firstname.length > 0 && 'is-invalid'" [(ngModel)]="user.firstname" placeholder="Vorname">
  <small *ngIf="error.firstname.length > 0" class="form-text text-danger">{{error.firstname}}</small>

  <input type="text" class="form-control" [ngClass]="error.lastname.length > 0 && 'is-invalid'" [(ngModel)]="user.lastname" placeholder="Nachname">
  <small *ngIf="error.lastname.length > 0" class="form-text text-danger">{{error.lastname}}</small>

  <input type="text" class="form-control" [ngClass]="error.password.length > 0 && 'is-invalid'" [(ngModel)]="user.password" placeholder="Passwort">
  <small *ngIf="error.password.length > 0" class="form-text text-danger">{{error.password}}</small>

  <select [disabled]="!roleEditable" class="form-control" [(ngModel)]="user.role">
    <option value="USER">User</option>
    <option value="ADMIN">Admin</option>
  </select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" (click)="create()">{{action}}</button>
</div>
