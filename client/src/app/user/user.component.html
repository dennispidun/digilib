<div class="table-actions">
  <nav class="pagecontroller">
    <ul class="pagination">
      <li class="page-item" [ngClass]="first && 'disabled'">
        <a class="page-link" (click)="back()">Zurück</a>
      </li>
      <li class="page-item active">
        <p class="page-link">{{ pageNo + 1 }}</p>
      </li>
      <li class="page-item" [ngClass]="last && 'disabled'">
        <a class="page-link" (click)="next()">Weiter</a>
      </li>
    </ul>
  </nav>
  <div>
    <button type="button" class="btn btn-outline-success" (click)="addUser()">Benutzer/in hinzufügen</button>
  </div>
</div>
<div>
  <table>
    <tr class="header">
      <th style="width: 160px">Username</th>
      <th style="width: 180px">Vorname</th>
      <th style="width: 300px">Nachname</th>
      <th style="width: 300px">Rolle</th>
      <th style="width: 250px">Aktiv?</th>
    </tr>
    <tr *ngFor="let user of users" class="tableAlign">
      <td (click)="edit(user)">
        <p>{{ user.username }}</p>
      </td>
      <td (click)="edit(user)">
        <p>{{ user.firstname }}</p>
      </td>
      <td (click)="edit(user)">
        <p>{{ user.lastname }}</p>
      </td>
      <td (click)="edit(user)">
        <p>{{ user.role.toLowerCase() }}</p>
      </td>
      <td>
        <label class="switch">
          <input (change)="setEnabled(user)" type="checkbox" [(ngModel)]="user.enabled"
                 [disabled]="user.username === loggedInUser.username">
          <span class="slider round" [ngClass]="user.username === loggedInUser.username && 'locked'"></span>
        </label>
      </td>
    </tr>
  </table>
</div>
