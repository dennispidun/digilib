<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>Format:</h1>
  <div id="dnd-div">
    <div cdkDropList cdkDropListOrientation="horizontal" class="dnd-list" (cdkDropListDropped)="drop($event)">
      <div class="dnd-box" *ngFor="let column of columns" cdkDrag>{{column}}</div>
    </div>
  </div>
  <div class="form-group">
    <input type="file"
           #fileUpload
           id="fileUpload"
           name="fileUpload"
           multiple="multiple" >
    <label for="delimiter">Trennzeichen:</label>
    <section>
      <input class="form-control" id="delimiter" name="delimiter" [(ngModel)]="delimiter" maxlength="1" placeholder="|" size="1">
      <div class="ng-button">
        <button class="btn btn-outline-primary" type="button" (click)="onClick()">Hochladen!</button>
      </div>
    </section>
    <hr/>
    <label for="path">Lokaler Ordner:</label>
    <section>
      <input class="form-control" id="path" name="path" [(ngModel)]="path" placeholder="/importfolder/">
      <div class="ng-button">
        <button class="btn btn-outline-primary" type="button" (click)="onClick2()">Lokaler Import</button>
      </div>
    </section>
  </div>
</body>
</html>
