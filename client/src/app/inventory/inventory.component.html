<div class="page">
  <h1 *ngIf="user">
    Willkommen, {{user.firstname}} {{user.lastname}}!
  </h1>
  <table>
    <tr class="table-actions">
      <th>
        <nav class="pagecontroller">
          <ul class="pagination">
            <li class="page-item" [ngClass]="first && 'disabled'">
              <a class="page-link" (click)="back()">Zur端ck</a>
            </li>
            <li class="page-item active">
              <p class="page-link">{{ pageNo + 1 }}</p>
            </li>
            <li class="page-item" [ngClass]="last && 'disabled'">
              <a class="page-link" (click)="next()">Weiter</a>
            </li>
          </ul>
        </nav>
      </th>
      <th colspan="2">
        <input type="text" class="form-control" style="max-width: 500px;" placeholder="Inventar-Nr./ISBN/Titel/Autor" #search [disabled]="behind">
      </th>
      <th>
        <input (change)="updateBehind()" ngbButton type="checkbox" [(ngModel)]="behind" id="behind"/>
        <label for="behind">Nur B端cher im Verzug anzeigen</label>
      </th>
      <th>
        <button type="button" class="btn btn-outline-success" (click)="addBook()">Buch hinzuf端gen</button>
      </th>
    </tr>
    <tr class="header">
      <th style="width: 160px">Inventar-Nr</th>
      <th style="width: 180px">ISBN</th>
      <th style="width: 300px">Titel</th>
      <th style="width: 250px">Autor</th>
      <th style="width: 200px">Verliehen seit</th>
    </tr>
    <tr *ngFor="let book of books" class="tableAlign" (click)="view(book)">
      <td>
        <p>{{ book.invnr}}</p>
      </td>
      <td>
        <p>{{ book.isbn }}</p>
      </td>
      <td>
        <p>{{ book.title }}</p>
      </td>
      <td>
        <p>{{ book.author }}</p>
      </td>
      <td colspan="2">
        <p *ngIf="book.borrowedOn && !book.returnedOn">{{ book.borrowedOn | date : 'dd.MM.yyyy'}}</p>
        <p *ngIf="!book.borrowedOn || book.returnedOn">-</p>
      </td>
    </tr>
    <tr *ngIf="books.length == 0" class="no-books">
      <td style="text-align: center" colspan="5">Keine B端cher gefunden</td>
    </tr>
  </table>
</div>
