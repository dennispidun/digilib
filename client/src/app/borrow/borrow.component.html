<div class="modal-header">
  <h4 class="modal-title">Buch verleihen</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <input id="typeahead-http" type="text" class="form-control"
         [class.is-invalid]="searchFailed"
         [(ngModel)]="borrowerName"
         [ngbTypeahead]="search"
         (selectItem)="getCurrentlyBorrowed()"
         placeholder="Name des SchÃ¼lers/Lehrers"/>
  <small class="message error">{{ error.name && error.name}}</small>

  <select style="margin-top: 1em" class="form-control" [(ngModel)]="weeks">
    <option value="1">1 Woche</option>
    <option value="2">2 Wochen</option>
    <option value="3">3 Wochen</option>
    <option value="4">4 Wochen</option>
  </select>

  <small class="message error" *ngIf="error.weeks">{{error.weeks}}</small>
  <p class="message" *ngIf="error.general">{{error.general}}</p>
</div>
<div class="modal-footer">
  <button [disabled]="!this.borrowerName || this.borrowerName.length == 0"
          type="button"
          class="btn btn-outline-success"
          (click)="borrow()">
    Verleihen
  </button>
</div>
